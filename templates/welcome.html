<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ liver_name }}さんのページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}{% for m in messages %}<div class="alert alert-danger">{{ m }}</div>{% endfor %}{% endif %}
        {% endwith %}

        {% if listener %}
        <div class="card shadow-lg border-0 text-center p-5 bg-gradient text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 30px;">
            <h4 class="mb-4">{{ listener.name }} さんの通帳</h4>
            <div class="display-1 fw-bold mb-3">{{ listener.points }}<small class="fs-4">pts</small></div>
            <p class="opacity-75">ライバー：{{ liver_name }}</p>
            <a href="/{{ liver_name }}/welcome" class="btn btn-outline-light btn-sm mt-3">ログアウト（戻る）</a>
        </div>
        {% else %}
        <div class="card shadow p-4 border-0" style="border-radius: 20px;">
            <h3 class="text-center mb-4">{{ liver_name }} ポータル</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">登録したお名前を入力してください</label>
                    <input type="text" name="listener_name" class="form-control form-control-lg text-center" placeholder="例：ねこ助" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg mb-3">通帳を見る</button>
            </form>
            <hr>
            <a href="/{{ liver_name }}/board.com" class="btn btn-primary w-100">掲示板へ行く</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
