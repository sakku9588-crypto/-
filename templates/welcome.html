<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ liver_name }} 通帳</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #d1d8e0; font-family: 'Noto Sans JP', sans-serif; height: 100vh; display: flex; align-items: center; }
        .passbook {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #d4af37; /* ゴールド文字 */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 2px solid #d4af37;
        }
        .passbook-title { font-size: 0.8rem; letter-spacing: 3px; color: #fff; opacity: 0.7; }
        .user-name { font-size: 1.5rem; color: #fff; margin-bottom: 20px; border-bottom: 1px solid #d4af37; display: inline-block; }
        .point-box { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; margin-bottom: 15px; }
        .current-pts { font-family: 'Roboto Mono', monospace; font-size: 3.5rem; color: #fff; line-height: 1; }
        .total-pts { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; color: #d4af37; }
        .label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }
        .btn-close-pb { color: #aaa; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 450px;">
        {% if listener %}
        <div class="passbook text-center">
            <div class="passbook-title mb-2">OFFICIAL PASSBOOK</div>
            <div class="user-name">{{ listener.name }} 様</div>
            
            <div class="point-box">
                <div class="label">Balance / 現在のポイント</div>
                <div class="current-pts">{{ "{:,}".format(listener.points) }}<small style="font-size: 1rem; margin-left: 5px;">pts</small></div>
            </div>

            <div class="point-box">
                <div class="label">Total / 累計獲得ポイント</div>
                <div class="total-pts">{{ "{:,}".format(listener.total_points) }} pts</div>
            </div>

            <div class="mt-4">
                <p class="small text-white-50">Authorized by {{ liver_name }}</p>
                <a href="/{{ liver_name }}/welcome" class="btn-close-pb">[ CLOSE ]</a>
            </div>
        </div>
        {% else %}
        <div class="card p-4 shadow border-0" style="border-radius: 15px;">
            <h4 class="text-center mb-4">{{ liver_name }} 通帳ログイン</h4>
            <form method="POST">
                <input type="text" name="listener_name" class="form-control form-control-lg text-center mb-3" placeholder="お名前" required>
                <button type="submit" class="btn btn-dark w-100 btn-lg">通帳を開く</button>
            </form>
            <div class="text-center mt-3">
                <a href="/{{ liver_name }}/board.com" class="text-muted small text-decoration-none">掲示板へ</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
