<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ liver_name }}さんのwelcomeページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        {% if listener %}
        <div class="card shadow-lg border-0 text-center p-4 bg-primary text-white" style="border-radius: 20px;">
            <h2>{{ listener.name }} さんの通帳</h2>
            <div class="display-1 my-3 fw-bold">{{ listener.points }}<small class="fs-4">pts</small></div>
            <p>ライバー：{{ liver_name }}</p>
            <a href="/{{ liver_name }}/welcome" class="btn btn-light btn-sm mt-3">戻る</a>
        </div>
        {% else %}
        <div class="card shadow p-4 border-0" style="border-radius: 20px;">
            <h3 class="text-center mb-4">{{ liver_name }}さんの掲示板・通帳</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">お名前を入力してください</label>
                    <input type="text" name="listener_name" class="form-control form-control-lg text-center" placeholder="例：ねこ助" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg">通帳を見る</button>
            </form>
            <hr>
            <div class="text-center">
                <a href="/{{ liver_name }}/board.com" class="btn btn-outline-primary">掲示板はこちら</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
